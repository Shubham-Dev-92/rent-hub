  <div
    id="carouselExampleIndicators"
    class="carousel slide w-6/12 m-auto"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let listing of listings">
        <img
          class="d-block w-100"
          src="{{ listing.image }}"
          alt="First slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ listing.title }}</h5>
          <p>{{ listing.description }}</p>
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="flex justify-center flex-wrap m-10">
    <div
      class="border-gray-700 w-72 m-2 shadow-lg rounded-md bg-gray-300"
      *ngFor="let listing of listings"
    >
      <div class="flex flex-wrap justify-center">
        <img [src]="listing.image" class="rounded-md p-1" alt="..." />
        <div class="p-2 text-sm">
          <h5 class="">{{ listing.title }}</h5>
          <p class="">{{ listing.description }}</p>
          <button
            (click)="viewDetails(listing.id)"
            class="bg-orange-600 text-white p-1 rounded-md mx-1"
          >
            View Details
          </button>
          <button class="bg-orange-600 text-white p-1 rounded-md">
            Add to Favorites
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
