<div class="w-2/12 mx-auto my-5">
  <div class="">
    <div class="border border-amber-950 p-3">
      <h2 class="">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="">
          <label class="my-2" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="border"
            formControlName="username"
            required
          />
          <div
            *ngIf="
              registerForm.controls['username'].invalid &&
              registerForm.controls['username'].touched
            "
            class="text-red-500 text-xs"
          >
            Username is required
          </div>
        </div>

        <div class="">
          <label class="my-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="border"
            formControlName="email"
            required
          />
          <div
            *ngIf="
              registerForm.controls['email'].invalid &&
              registerForm.controls['email'].touched
            "
            class="text-red-500 text-xs"
          >
            Email is required
          </div>
        </div>

        <div class="">
          <label class="my-2" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="border"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              registerForm.controls['password'].invalid &&
              registerForm.controls['password'].touched
            "
            class="text-red-500 text-xs"
          >
            Password is required
          </div>
        </div>

        <button
          type="submit"
          class="border-1 p-2 rounded-xs bg-cyan-700 text-white cursor-pointer my-3"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
        <div class="mt-3">
          <p>
            Already have an account?
            <a
              class="text-green-300 cursor-pointer"
              (click)="navigateToLogin()"
              routerLink="/login"
              >Login here</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
