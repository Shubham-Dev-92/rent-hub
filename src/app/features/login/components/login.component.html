<div class="w-2/12 mx-auto my-5">
  <div class="">
    <div class="border border-amber-950 p-3">
      <h2 class="">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="">
          <label class="my-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="border"
            formControlName="email"
            required
          />
          <div
            *ngIf="
              loginForm.controls['email'].invalid &&
              loginForm.controls['email'].touched
            "
            class="text-red-500 text-xs"
          >
            Email is required
          </div>
        </div>

        <div class="">
          <label class="my-2" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="border"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              loginForm.controls['password'].invalid &&
              loginForm.controls['password'].touched
            "
            class="text-red-500 text-xs"
          >
            Password is required
          </div>
        </div>

        <button
          type="submit"
          class="border-1 p-2 rounded-xs bg-cyan-700 text-white cursor-pointer my-3"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
        <div class="">
          <p>
            Don't have an account?
            <a
              class="text-green-300 cursor-pointer"
              (click)="navigateToRegister()"
              >Register here</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
